<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>9grid</title>
  <link rel="stylesheet/less" type="text/css" href="9-grid.less">
  <script src="less.min.js"></script>
</head>
<body>
  <h2>行内布局9-grid</h2>
  <div class="gridInline">
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span>7</span>
    <span>8</span>
    <span>9</span>
  </div>
  <h2>浮动布局</h2>
  <div class="gridFloat">
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span>7</span>
    <span>8</span>
    <span>9</span>
  </div>
  <h2>li布局</h2>
  <div class="gridLi">
    <ol>
      <li><a href="">1</a></li>
      <li><a href="">2</a></li>
      <li><a href="">3</a></li>
      <li><a href="">4</a></li>
      <li><a href="">5</a></li>
      <li><a href="">6</a></li>
      <li><a href="">7</a></li>
      <li><a href="">8</a></li>
      <li><a href="">9</a></li>
    </ol>
  </div>
  
  <h2>表格</h2>
  <table>
    <tbody>
      <col>
      <col>
      <col>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
